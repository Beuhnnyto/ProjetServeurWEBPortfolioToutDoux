    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List with Editable Timers</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    </head>
    <body x-data="app()">
        <div class="container mx-auto mt-8">
            <h1 class="text-3xl font-semibold mb-4">ToDo List with Editable Timers</h1>
            <div class="flex">
                <input x-model="newTask" type="text" placeholder="Add a new task..." class="w-full py-2 px-3 rounded shadow-md mb-4">
                <input x-model="newTaskDuration" type="number" min="1" class="ml-2 p-1 border border-gray-400 rounded w-16" placeholder="Min">
                <button @click="addTask" class="ml-2 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add</button>
            </div>
            <ul>
                <template x-for="task in tasks" :key="task.id">
                    <li class="flex justify-between items-center py-2 px-3 bg-white rounded shadow-md mb-2">
                        <div>
                            <span x-text="task.text"></span>
                            <input x-model="task.timer" type="number" min="0" class="ml-2 p-1 border border-gray-400 rounded" @input="updateTimer(task)">
                        </div>
                        <span x-text="formatTime(task.timer)" x-show="task.timer > 0"></span>
                        <button @click="removeTask(task.id)" class="text-red-500 hover:text-red-700 cursor-pointer">Delete</button>
                    </li>
                </template>
            </ul>
        </div>

        <script>
            function app() {
                return {
                    newTask: '',
                    newTaskDuration: 5, // Default duration is 5 minutes
                    tasks: [],
                    taskIdCounter: 1,

                    addTask() {
                        if (this.newTask.trim() === '') {
                            return;
                        }
                        const task = { id: this.taskIdCounter++, text: this.newTask, timer: this.newTaskDuration * 60 }; // Convert minutes to seconds
                        this.tasks.push(task);
                        this.newTask = '';
                        this.newTaskDuration = 5; // Reset to default duration
                        this.startTimer(task);
                    },

                    removeTask(taskId) {
                        this.tasks = this.tasks.filter(task => task.id !== taskId);
                    },

                    formatTime(seconds) {
                        const minutes = Math.floor(seconds / 60);
                        const remainingSeconds = seconds % 60;
                        return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
                    },

                    updateTimer(task) {
                        if (task.timer < 0) {
                            task.timer = 0;
                        }
                    },

                    startTimer(task) {
                        const intervalId = setInterval(() => {
                            if (task.timer > 0) {
                                task.timer -= 1;
                            } else {
                                clearInterval(intervalId);
                                this.removeTask(task.id);
                            }
                        }, 1000);
                    },
                }
            }
        </script>
    </body>
    </html>
